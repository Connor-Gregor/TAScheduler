<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 100%;
            padding: 30px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn.assign {
            background-color: #28a745;
        }

        .btn.assign:hover {
            background-color: #218838;
        }

        .btn.create {
            margin-top: 20px;
            display: block;
            text-align: center;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background-color: #3498db;
            color: white;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td {
            font-size: 1rem;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            th, td {
                font-size: 0.9rem;
            }

            .btn {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Courses</h1>

        <!-- Back to Dashboard Button -->
        <a href="{% url 'dashboard' %}" class="btn">Back to Dashboard</a>

        <!-- Courses Table -->
        <table>
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Instructor</th>
                    <th>Room Number</th>
                    <th>Class Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.name }}</td>
                    <td>{{ course.instructor }}</td>
                    <td>{{ course.room }}</td>
                    <td>{{ course.time }}</td>
                    <td class="actions">
                        <!-- Button to Assign Users -->
                        <a href="{% url 'assign_users_to_course' course.id %}" class="btn assign">Assign Users</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" style="text-align: center; font-style: italic; color: #888;">
                        No courses available.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Create Course Button -->
        <a href="{% url 'create_course' %}" class="btn btn create">Create Course</a>
    </div>
</body>
</html>
