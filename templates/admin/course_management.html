<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            padding: 40px 40px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        /* Buttons Styling */
        .btn {
            display: block;
            width: 100%;
            padding: 15px 20px;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            font-size: 1rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .btn.create {
            background-color: #28a745;
        }

        .btn.dashboard {
            background-color: #007bff;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        thead {
            background-color: #3498db;
            color: white;
        }

        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        td {
            font-size: 1rem;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .empty {
            text-align: center;
            font-style: italic;
            color: #888;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 1.5rem;
            }

            th, td {
                font-size: 0.9rem;
            }

            .btn {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Courses</h1>
        
        <!-- Create Course Button -->
        <a href="{% url 'create_course' %}" class="btn create">Create Course</a>
        
        <!-- Courses Table -->
        <table>
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Instructor</th>
                    <th>Room Number</th>
                    <th>Class Time</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.name }}</td>
                    <td>{{ course.instructor }}</td>
                    <td>{{ course.room }}</td>
                    <td>{{ course.time }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="empty">No courses available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        
        <a href="{% url 'dashboard' %}" class="btn dashboard">Back to Dashboard</a>
    </div>
</body>
</html>
