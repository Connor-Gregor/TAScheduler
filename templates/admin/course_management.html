<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Courses</title>
</head>
<body>
    <h1>Manage Courses</h1>

    <!-- Back to Dashboard Button -->
    <a href="{% url 'dashboard' %}" style="text-decoration: none;">
        <button style="margin-bottom: 10px;">Back to Dashboard</button>
    </a>

    <table border="1">
        <thead>
            <tr>
                <th>Course</th>
                <th>Instructor</th>
                <th>Room Number</th>
                <th>Class Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>{{ course.name }}</td>
                <td>{{ course.instructor }}</td>
                <td>{{ course.room }}</td>
                <td>{{ course.time }}</td>
                <td>
                    <!-- Button to Assign Users -->
                    <a href="{% url 'assign_users_to_course' course.id %}" style="text-decoration: none;">
                        <button>Assign Users</button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p>
        <a href="{% url 'create_course' %}">Create Course</a>
    </p>

</body>
</html>
