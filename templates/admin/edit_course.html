<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Course</title>
</head>
<body>
    <h1>Create Course</h1>
    <form method="post">
        {% csrf_token %}
        
        <!-- course name -->
        <label for="name">Course Name:</label>
        <input type="text" name="name" id="name" value="{{ form.name.value }}">
        <br>
        
        <!-- instructor -->
        <label for="instructor">Instructor:</label>
        <input type="text" name="instructor" id="instructor" value="{{ form.instructor.value }}">
        <br>
        
        <!-- room -->
        <label for="room">Room Number:</label>
        <input type="text" name="room" id="room" value="{{ form.room.value }}">
        <br>
        
        <!-- time -->
        <label for="times">Times:</label>
        <input type="text" name="times" id="times" value="{{ form.time.value }}">
        <br>
    
        <button type="submit">Save Changes</button>
        <a href="{% url 'course_management' %}">Cancel</a>
    </form>
</body>
</html>
