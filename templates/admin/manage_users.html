<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            padding: 20px 30px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        thead {
            background-color: #3498db;
            color: white;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        td {
            font-size: 0.95rem;
        }

        .actions a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            margin-right: 10px;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .btn {
            display: block;
            text-align: center;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            margin: 10px auto;
        }

        .btn.create {
            background-color: #3498db;
        }

        .btn.dashboard {
            background-color: #2c3e50;
        }

        .btn:hover {
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            th, td {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Users</h1>
        
        <!-- Users Table -->
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Phone Number</th>
                    <th>Home Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                    <td>{{ user.phone_number }}</td>
                    <td>{{ user.home_address }}</td>
                    <td class="actions">
                        <a href="{% url 'edit_user' user.id %}">Edit</a>
                        <a href="{% url 'delete_user' user.id %}">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" style="text-align: center; font-style: italic; color: #777;">
                        No users found.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        
        <a href="{% url 'register' %}" class="btn create">Create Account</a>

        
        <a href="{% url 'dashboard' %}" class="btn dashboard">Back to Dashboard</a>
    </div>
</body>
</html>
