<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
</head>
<body>
    <h1>Manage Users</h1>
    
    <!-- Back to Dashboard Button -->
    <a href="{% url 'dashboard' %}" style="text-decoration: none;">
        <button style="margin-bottom: 10px;">Back to Dashboard</button>
    </a>
    
    <table border="1">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <a href="{% url 'edit_user' user.id %}">Edit</a>
                    <a href="{% url 'delete_user' user.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>
        <a href="{% url 'register' %}">Create Account</a>
    </p>
</body>
</html>
