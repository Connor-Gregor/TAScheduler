<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Profile</h1>
    <form method="POST" action="{% url 'edit_profile' %}">
        {% csrf_token %}

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user.name }}">
        <br>

        <label for="home_address">Home Address:</label>
        <textarea id="home_address" name="home_address" rows="3">{{ user.home_address }}</textarea>
        <br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ user.phone_number }}">
        <br>

        <label for="password">New Password:</label>
        <input type="password" id="password" name="password">
        <br>

        <button type="submit">Save Changes</button>

        <a href="{% url 'profile' %}" style="display: block; margin-top: 20px;">Back to profile</a>
    </form>
</body>
</html>
