<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        form {
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        fieldset {
            border: none;
            margin: 0;
            padding: 0;
        }
        legend {
            font-size: 1.2em;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #2196F3;
            outline: none;
            box-shadow: 0 0 5px rgba(33, 150, 243, 0.5);
        }
        input::placeholder {
            color: #999;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: background-color 0.3s ease;
            margin-bottom: 20px; /* Add spacing between buttons */
        }
        button:hover {
            background-color: #388E3C;
        }
        .secondary-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 500;
            transition: background-color 0.3s ease;
            margin-bottom: 15px; /* Add spacing between buttons */
            text-align: center;
        }
        .secondary-button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            form {
                padding: 20px;
            }
            input, button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <form method="post">
        <h1>Create an Account</h1>
        {% csrf_token %}
        <fieldset>
            <legend>Sign up with your details</legend>
            {{ form.non_field_errors }}
            {% for field in form %}
                <div>
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <span class="error">{{ field.errors|striptags }}</span>
                    {% endif %}
                </div>
            {% endfor %}
        </fieldset>
        <button type="submit">Create Account</button>
        <a href="{% url 'dashboard' %}" class="secondary-button">Go Back to Dashboard</a>
        <a href="{% url 'account_management' %}" class="secondary-button">Go to Account Management</a>
    </form>
</body>
</html>
