<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <!-- Include any CSS files here if needed -->
</head>
<body>
    <h1>Create an Account</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            <p>
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <span style="color: red;">{{ field.errors|striptags }}</span>
                {% endif %}
            </p>
        {% endfor %}
        <button type="submit">Register</button>
    </form>
</body>
</html>
