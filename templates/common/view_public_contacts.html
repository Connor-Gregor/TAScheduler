<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Public Contact Information</title>
</head>
<body>
    <h1>Public Contact Information</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Office Hours</th>
                <th>Office Location</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in public_contacts %}
            <tr>
                <td>{{ contact.name }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.office_hours }}</td>
                <td>{{ contact.office_location }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'dashboard' %}" class="back-link">Back to Dashboard</a>
</body>
</html>
