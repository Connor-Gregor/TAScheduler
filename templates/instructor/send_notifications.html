<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Notification</title>
</head>
<body>
    <h1>Send Notification</h1>



    <form method="POST">
        {% csrf_token %}
        <label for="title">Notification Title</label>
        <input type="text" id="title" name="title" placeholder="Enter the notification title" required><br>

        <label for="recipient_email">Recipient Email</label>
        <input type="email" id="recipient_email" name="recipient_email" placeholder="Enter recipient email" required><br>

        <button type="submit">Send Notification</button>
    </form>
    <!-- Display error messages -->
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
